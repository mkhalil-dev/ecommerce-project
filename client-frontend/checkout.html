
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE e-commerce</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="./assets/logo.png.crdownload"type="image/icon type">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!--Start pop ups section-->
    <div class="popups">
        <!-- Start search pop up -->
        <div id="popup1" class="overlay">
            <div class="popup popup-editted"  >
                <div  class="centerized">
                    <h2 id="pop1h2">Search result</h2>
                    <a class="close" id="closepopup1" href="#">&times;</a>
                    <div class="content flex-display">
                        <div class="search-img"><a href=""><img src="./assets/ads-2.jpg" ></a></div>
                        <div class="search-content flex-display-column">
                            <a href=""><h4>product name</h4></a>
                            <h5>price</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End search pop up --> 
    </div>
    <!--End pop ups section-->

    <!--Start pre-hero section-->
    <section class="main-pre-hero flex-display-column">
        <div class="thick-green-div"></div>
        <div class="thick-grey-div"></div>
        <div class="pre-hero-elements flex-display-column">
            <div class="header-content flex-display">
                <div class="logo flex-display">
                    <img src="./assets/logo.png.crdownload">
                    <h3>SE e-commerce</h3>
                </div>
                <div class="mid-elements flex-display">
                    <input type="text" name="header-search" id="header-search" placeholder="search">
                    <a href="#popup1"><button class="header-btn" id="search-btn"><i class="fa fa-search"></i></button></a>
                </div>
                <div class="action-icon-btns flex-display">
                   <a href=""><button class="header-btn white-btn "><i class="fa fa-heart"></i></button></a>
                   <a href=""><button class="header-btn white-btn "><i class="fa fa-plus-square "></i></button></a>
                   <a href=""><button class="header-btn white-btn "><i class="fa fa-cart-plus"></i></button></a>
                   <a href=""><button class="header-btn white-btn "><i class="fa  fa-user"></i></button></a>
                </div>
                <div class="action-icon-btns flex-display">
                    <h5>Welcome <span class="user-name">user name</span></h5>
                    <a href=""><button class="header-btn white-btn "><i class="fa fa-sign-out" aria-hidden="true"></i></button></a>
                 </div>
            </div>
            <div class="navbar flex-display">
                <div class="nav-anchor"><a href="#home">Home</a></div>
                <div class="dropdown">
                    <button class="dropbtn">Categories<i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div> 
                <div class="nav-anchor"><a href="#home">Contact us</a></div>
            </div>
        </div>
    </section>
    <!--End pre-hero section-->

    <div class="black-line-div"></div>

    <!--Start checkout section-->
    <section class="checkout flex-display-column">
        <h2>Checking Out</h2>
        <div class="checkout-content flex-display-column">
            <div class="promotion flex-display-column">
                <h4>Enter promotion code</h4>
                <input type="text" name="code" id="code" placeholder="place code here">
                <button class="header-btn wider-btn">Apply</button>
            </div>
            <div class="reciept-info flex-display-column">
                <p>Total price: <span>$price</span></p>
                <p>Discount: <span class="discount">-$0</span></p>
                <p>Total: <span>$t</span></p>
            </div>
        </div>            
        <button class="header-btn white-btn wider-btn">Buy Now</button>
    </section>
    <!--End checkout section-->

    <div class="black-line-div"></div>

    <!--Start footer section-->
    <section class="footer flex-display">
        <div class="logo flex-display">
            <img src="./assets/logo.png.crdownload">
            <h3>SE e-commerce</h3>
        </div>
        <div class="footer-ul-socialmedia flex-display">
            Social media:
            <ul>
                <li><a href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </section>
    <!--End footer section-->

    <script src="scripts/index.js"></script>
</body>
</html>
