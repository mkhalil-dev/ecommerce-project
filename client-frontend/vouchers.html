<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE e-commerce</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="./assets/logo.png.crdownload"type="image/icon type">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!--Start pop ups section-->
    <div class="popups">
        <!-- Start search pop up -->
        <div id="popup1" class="overlay">
            <div class="popup popup-editted"  >
                <div  class="centerized">
                    <h2 id="pop1h2">Search result</h2>
                    <a class="close" id="closepopup1" href="#">&times;</a>
                    <div class="content flex-display">
                        <div class="search-img"><a href=""><img src="./assets/ads-2.jpg" ></a></div>
                        <div class="search-content flex-display-column">
                            <a href="#popup1"><h4>product name</h4></a>
                            <h5>price</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End search pop up --> 
        <!-- Start voucher pop up -->
        <div id="popup2" class="overlay">
            <div class="popup popup-editted"  >
                <div  class="centerized">
                    <h2 id="pop1h2">Send Voucher</h2>
                    <a class="close" id="closepopup1" href="#">&times;</a>
                    <div class="content flex-display">
                        <input id='email' class="vouhcer-email" type="text" name="reciever-email" id="reciever-email" placeholder="Email Address">
                        <button id='send' class="header-btn wider-btn wider-btn-editted">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End voucher pop up --> 
    </div>
    <!--End pop ups section-->

    <!--Start pre-hero section-->
    <section class="main-pre-hero flex-display-column">
        <div class="thick-green-div"></div>
        <div class="thick-grey-div"></div>
        <div class="pre-hero-elements flex-display-column">
            <div class="header-content flex-display">
                <div class="logo flex-display">
                    <img src="./assets/logo.png.crdownload">
                    <h3>SE e-commerce</h3>
                </div>
                <div class="mid-elements flex-display">
                    <div class="dropdown">
                        <input type="text" name="header-search" id="header-search" placeholder="search">
                        <div class="dropdown-content">
                            <ul id="results">
                            </ul>
                        </div>
                    </div>
                    <a href="#popup1"><button class="header-btn" id="search-btn"><i class="fa fa-search"></i></button></a>
                </div>
                <div class="action-icon-btns flex-display">
                   <a href="./favorites.html"><button class="header-btn white-btn "><i class="fa fa-heart"></i></button></a>
                   <a href="./wishlist.html"><button class="header-btn white-btn "><i class="fa fa-plus-square "></i></button></a>
                   <a href="./cart.html"><button class="header-btn white-btn "><i class="fa fa-cart-plus"></i></button></a>
                   <a href="./editProfile.html"><button class="header-btn white-btn "><i class="fa  fa-user"></i></button></a>
                </div>
                <div class="action-icon-btns flex-display">
                    <h5>Welcome <span class="user-name"></span></h5>
                    <a href=""><button id="signout" class="header-btn white-btn "><i class="fa fa-sign-out" aria-hidden="true"></i></button></a>
                    <a href=""><button id="seller-dashboard" class="header-btn white-btn ">Dashboard</button></a>
                 </div>
            </div>
            <div class="navbar flex-display">
                <div class="nav-anchor"><a href="./index.html">Home</a></div>
                <div class="dropdown">
                    <button class="dropbtn">Categories<i class="fa fa-caret-down"></i></button>
                    <div id="catg" class="dropdown-content">
                    </div>
                </div> 
                <div class="nav-anchor"><a href="#home">Contact us</a></div>
            </div>
        </div>
    </section>
    <!--End pre-hero section-->

    <div class="black-line-div"></div>

    <!--Start wishlist details section-->
    <section class="cart-details flex-display-column">
        <h2>Vouchers</h2>
        <div id='vouchers' class="items flex-display-column">
        </div>
    </section>
    <!--Start whilshlist section-->

    <div class="black-line-div"></div>

    <!--Start footer section-->
    <section class="footer flex-display">
        <div class="logo flex-display">
            <img src="./assets/logo.png.crdownload">
            <h3>SE e-commerce</h3>
        </div>
        <div class="footer-ul-socialmedia flex-display">
            Social media:
            <ul>
                <li><a href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </section>
    <!--End footer section-->

    <script src="scripts/index.js"></script>
</body>
</html>
