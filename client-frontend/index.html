<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE e-commerce</title>
    <link rel="icon" href="./assets/logo.png.crdownload"type="image/icon type">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Start header-->
    <!--Start pre-hero section-->
    <section class="main-pre-hero flex-display-column">
        <div class="thick-green-div"></div>
        <div class="thick-grey-div"></div>
        <div class="pre-hero-elements flex-display-column">
            <div class="header-content flex-display">
                <div class="logo flex-display">
                    <img src="./assets/logo.png.crdownload">
                    <h3>SE e-commerce</h3>
                </div>
                <div class="mid-elements flex-display">
                    <input type="text" name="header-search" id="header-search" placeholder="search">
                    <select id="category-dropdown" name="category-dropdown">
                        <option value="" disabled selected>category</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>
                    <a href=""><button class="header-btn" id="search-btn"><i class="fa fa-search"></i></button></a>
                </div>
                <div class="action-icon-btns flex-display">
                   <a href=""><button class="header-btn white-btn "><i class="fa fa-heart-o"></i></button></a>
                   <a href=""><button class="header-btn white-btn "><i class="fa fa-cart-plus "></i></button></a>
                   <a href=""><button class="header-btn white-btn "><i class="fa fa-user-o"></i></button></a>
                </div>
            </div>
            <div class="navbar flex-display">
                <div class="nav-anchor"><a href="#home">Home</a></div>
                <div class="dropdown">
                    <button class="dropbtn">Categories<i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div> 
                <div class="nav-anchor"><a href="#home">Contact us</a></div>
            </div>
        </div>
    </section>
    <!--End pre-hero section-->
    <!--Start hero section-->
    <div class="hero-content hero-display-container">
        <img class="mySlides" src="./assets/ads-1.jpg" >
        <img class="mySlides" src="./assets/ads-2.jpg" >
        <img class="mySlides" src="./assets/ads-3.jpg" >
        <div class="hero-center hero-container hero-section hero-large hero-text-white hero-display-bottommiddle" style="width:100%">
          <div class="hero-left hero-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="hero-right hero-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="hero-badge demo hero-border hero-transparent hero-hover-white" onclick="currentDiv(1)"></span>
          <span class="hero-badge demo hero-border hero-transparent hero-hover-white" onclick="currentDiv(2)"></span>
          <span class="hero-badge demo hero-border hero-transparent hero-hover-white" onclick="currentDiv(3)"></span>
        </div>
    </div>
    <!--End hero section-->
    <!--End header-->

    <div class="thick-grey-div"></div>

    <!--Start products section-->


    <!--End products section-->
    
    <script src="scripts/index.js"></script>
</body>
</html>
