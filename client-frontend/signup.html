<body>

    <!--Start header section-->
    <section class="only-nav-header">
        <div class="pre-hero-elements flex-display-column">
            <div class="header-content flex-display">
                <div class="logo flex-display">
                    <img src="./assets/logo.png.crdownload">
                    <h3>SE e-commerce</h3>
                </div>
                <div class="navbar flex-display">
                    <div class="nav-anchor"><a href="#home">Home</a></div>
                    <div class="dropdown">
                        <button class="dropbtn">Categories<i class="fa fa-caret-down"></i></button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div> 
                    <div class="nav-anchor"><a href="#home">Contact us</a></div>
                    <div class="nav-anchor"><a href="./signin.html"><button class="header-btn wider-btn only-nav-header-btn">Sign in</button></a></div>
                </div>
            </div>
        </div>
    </section>
    <!--End header section-->

    <div id="status-popup" class="w3-animate-opacity status-failer">
        success
    </div>

    <div class="black-line-div  black-line-div-editted"></div>

    <!--Start sign in form section -->
    <section class="form-container flex-display-column">
        <h1>Sign Up</h1>
        <div class="form-borders">
            <div id="resp" style="text-align: center;"></div>
            <div class=" form-part form-part-editted flex-display">
                <div class=" flex-display-column">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname" placeholder="First name">
                </div>
                <div class="flex-display-column">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" placeholder="Last name">
                </div>
            </div>
            <div class="form-part flex-display-column">
                <label for="email-address">Email adress</label>
                <input type="text" name="email-address" id="email" placeholder="Your E-mail">
            </div>
            <div class="form-part flex-display-column">
                <label for="password">Your Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password">
                <p class="password-instruction">Password must be 8-30 characters</p>
            </div>
            <div class="form-part flex-display-column">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="form-part flex-display-column">
                <button id="signup" class="header-btn wider-btn wider-btn-plus">REGISTER NOW</button>
            </div>
        </div>
    </section>
    <!--End sign in form section-->

    <div class="black-line-div  black-line-div-editted"></div>

    <!--Start footer section-->
    <section class="footer flex-display">
        <div class="logo flex-display">
            <img src="./assets/logo.png.crdownload">
            <h3>SE e-commerce</h3>
        </div>
        <div class="footer-ul-socialmedia flex-display">
            Social media:
            <ul>
                <li><a href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </section>
    <!--End footer section-->
    <script src="scripts/indexStatusPopup.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
