<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SE e-commerce</title>
    <link rel="icon" href="./assets/logo.png.crdownload"type="image/icon type">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        if(localStorage.getItem('userid')){
            window.location.href = "./index.html";
        }
    </script>
    <!--Start header section-->
    <section class="only-nav-header">
        <div class="pre-hero-elements flex-display-column">
            <div class="header-content flex-display">
                <div class="logo flex-display">
                    <img src="./assets/logo.png.crdownload">
                    <h3>SE e-commerce</h3>
                </div>
                <div class="navbar flex-display">
                    <div class="nav-anchor"><a href="./index.html">Home</a></div>
                    <div class="dropdown">
                        <button class="dropbtn">Categories<i class="fa fa-caret-down"></i></button>
                        <div id="catg" class="dropdown-content">
                        </div>
                    </div> 
                    <div class="nav-anchor"><a href="#home">Contact us</a></div>
                    <div class="nav-anchor"><a href="#home"><button class="header-btn wider-btn only-nav-header-btn">Sign up</button></a></div>
                </div>
            </div>
        </div>
    </section>
    <!--End header section-->

    <div class="black-line-div  black-line-div-editted"></div>

    <!--Start sign in form section -->
    <section class="form-container flex-display-column">
        <h1>Sign In</h1>
        <div class="form-borders">
            <div id="resp" style="text-align: center;"></div>
                <div class="form-part flex-display-column">
                    <label for="email-address">Email address</label>
                    <input type="text" name="email-address" id="email" placeholder="Email Address">
                </div>
                <div class="form-part flex-display-column">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <a href="./resetreq.html" class="password-instruction">Forgot password ?</a>
                </div>
                <div class="form-part flex-display-column">
                    <button id="signin" class="header-btn wider-btn wider-btn-plus">Sign In</button>
                </div>
        </div>
    </section>
    <!--End sign in form section-->

    <div class="black-line-div  black-line-div-editted"></div>

    <!--Start footer section-->
    <section class="footer flex-display">
        <div class="logo flex-display">
            <img src="./assets/logo.png.crdownload">
            <h3>SE e-commerce</h3>
        </div>
        <div class="footer-ul-socialmedia flex-display">
            Social media:
            <ul>
                <li><a href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </section>
    <!--End footer section-->

    <script src="scripts/index.js"></script>
</body>
</html>
