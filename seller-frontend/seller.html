<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Seller's Panel</title>
</head>

<body>

    <!----------- Side Menu ------------>
    <div class="side-menu" id="myLinks">
        <div class="brand-name">
            <img src="assets/logo.png" alt="logo se commerce" style="width:210px; height:75px;">
        </div>
        <ul>
            <li><button value="dashboard" name="dashboard" id="Home">Home</button></li>
            <li><button value="products" name="products" id="Products">Products</button></li>
            <li><button value="coupons" name="coupons" id="Coupons">Coupons</button></li>
            <li><button value="ads" name="ads" id="Ads">Ads</button></li>
            <li><button value="chat" name="chat" id="Chat">Chat</button></li>
        </ul>
    </div>
    <div class="container">

        <!----------- Header ------------>
        <div class="header">
            <div class="nav">
                <h1>Seller's Dashboard</h1>
            </div>
            <button id="openNav" class="navbtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </div>

        <!----------- Content ------------>
        <div id="main-container">

            <div class="content" id="homeDiv">

                <!------------- Cards ------------>
                <div class="cards">
                    <div class="card">
                        <div class="box">
                            <h1>2194</h1>
                            <h3>Total Sales</h3>
                        </div>
                        <div class="icon-case">
                            <img src="#" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>53</h1>
                            <h3>Total Income</h3>
                        </div>
                        <div class="icon-case">
                            <img src="#" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>5</h1>
                            <h3>Total Views</h3>
                        </div>
                        <div class="icon-case">
                            <img src="#" alt="">
                        </div>
                    </div>
                </div>


                <div class="cards-ch">
                    <div class="card-ch">
                        <canvas id="myChart" ></canvas>
                    </div>
                </div>


                <div class="content-2">
    
                <div class="recent-payments">

                    <div class="title">
                        <h2>Revenue</h2>
                        <a href="#" class="btn">Week</a>
                        <a href="#" class="btn">Month</a>
                        <a href="#" class="btn">Year</a>
                    </div>
                   
</body>

</html>
