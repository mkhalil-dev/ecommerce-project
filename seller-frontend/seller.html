<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Admin Panel</title>
</head>

<body>

    <!----------- Side Menu ------------>
    <div class="side-menu">
        <div class="brand-name">
            <img src="assets/logo.png" alt="logo se commerce" style="width:210px; height:75px;">
        </div>
        <ul>
            <li><button value="dashboard" name="dashboard" id="Home">Home</button></li>
            <li><button value="products" name="products" id="Products">Products</button></li>
            <li><button value="coupons" name="coupons" id="Coupons">Coupons</button></li>
            <li><button value="ads" name="ads" id="Ads">Ads</button></li>
            <li><button value="chat" name="chat" id="Chat">Chat</button></li>
        </ul>
    </div>
    <div class="container">

        <!----------- Header ------------>
        <div class="header">
            <div class="nav">
                <h1>Seller's Dashboard</h1>
            </div>
        </div>

        <!----------- Content ------------>
        <div class="content" id="homeDiv">

            <!------------- Cards ------------>
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>Total Sales</h3>
                    </div>
                    <div class="icon-case">
                        <img src="#" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>53</h1>
                        <h3>Total Income</h3>
                    </div>
                    <div class="icon-case">
                        <img src="#" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>5</h1>
                        <h3>Total Views</h3>
                    </div>
                    <div class="icon-case">
                        <img src="#" alt="">
                    </div>
                </div>
            </div>


            <div class="cards-ch">
                <div class="card-ch">
                    <canvas id="myChart" ></canvas>
                </div>
            </div>


            <div class="content-2">
  
            <div class="recent-payments">

                <div class="title">
                    <h2>Revenue</h2>
                    <a href="#" class="btn">Week</a>
                    <a href="#" class="btn">Month</a>
                    <a href="#" class="btn">Year</a>
                </div>
                <table>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Number of views</th>
                    </tr>
                    <tr>
                        <td>Product1</td>
                        <td>$65</td>
                        <td>211</td>
                    </tr>
                    <tr>
                        <td>Product2</td>
                        <td>$21</td>
                        <td>520</td>
                    </tr>
                    <tr>
                        <td>Product 3</td>
                        <td>15$</td>
                        <td>5430</td>
                    </tr>

                </table>
            </div>
            <div class="new-products">
                <div class="title">
                    <h2>Top 5 visited Products</h2>
                    <a href="#" class="btn">View All</a>
                </div>
                <table>
                    <tr>
                        <th>Profile</th>
                        <th>Name</th>
                        <th>option</th>
                    </tr>
                    <tr>
                        <td><img src="#" alt=""></td>
                        <td>Product 1</td>
                        <td><img src="#" alt=""></td>
                    </tr>
                    <tr>
                        <td><img src="#" alt=""></td>
                        <td>Product 2</td>
                        <td><img src="#" alt=""></td>
                    </tr>


                </table>
            </div>
            </div>
        </div>
        <div class="content" id="productsDiv">
            products
            <div><img src="#" alt=""></div>
            <div><img src="#" alt=""></div>
        </div>
        <div class="content" id="couponsDiv">
            coupons
            <div><img src="#" alt=""></div>
            <div><img src="#" alt=""></div>
        </div>
        <div class="content" id="adsDiv">
            ads
            <div><img src="#" alt=""></div>
            <div><img src="#" alt=""></div>
        </div>
        <div class="content" id="chatDiv">
            chat
            <div><img src="#" alt=""></div>
            <div><img src="#" alt=""></div>
        </div>
    </div>
<script src="/scripts/index.js"></script>
</body>

</html>
