<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Admin Panel</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <img src="assets/logo.png" alt="logo se commerce" style="width:210px; height:75px;">

        <ul>
            <li><button value="dashboard" name="dashboard" id ="Home">Home</button></li>

            <li><button value="chat" name="chat" id ="Chat">Chat</button></li>

    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
<h1>Seller's Dashboard</h1>
            </div>
        </div>

            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>

                        <img src="#" alt="">

                <div class="card">
                    <div class="box">

                </div>
                <div class="card">

                        <img src="#" alt="">
                    </div>
                </div>

                <div>
                    
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
var yValues = [35, 49, 44, 24, 15];
var barColors = ["red", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "World Wine Production 2018"
    }
  }
});
</script>

                </div>

                <div>

                    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
var yValues = [55, 49, 44, 24, 15];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "World Wide Wine Production 2018"
    }
  }
});
</script>
                </div>

            </div>
            <div class="content-2">
                <div class="recent-payments">
